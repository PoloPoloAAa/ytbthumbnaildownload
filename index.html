<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargeur de Miniatures YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Téléchargeur de Miniatures YouTube</h1>
        <form id="thumbnailForm">
            <input type="text" id="youtubeURL" placeholder="Entrez l'URL de la vidéo YouTube">
            <button type="submit">Obtenir la Miniature</button>
        </form>
        <div id="thumbnailResult" class="hidden">
            <h2>Miniature:</h2>
            <img id="thumbnailImage" src="" alt="Miniature YouTube">
            <a id="downloadLink" href="#" download="thumbnail.jpg">Télécharger la Miniature</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
